<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <img width="200" src="assets/auto-store-long.webp" alt="logo" />
    </div>

    <table class="exchange-table">
      <tr>
        <th>KRW</th>
        <th>EUR</th>
      </tr>
      <tr>
        <td align="center"><input type="number" id="KRWInput" /></td>
        <td align="center"><input type="number" id="EURInput" /></td>
      </tr>
    </table>

    <div class="input-container">
      <button id="calculateBtn">Calculează</button>
    </div>

    <img src="/assets/loading.svg" width="80" height="80" alt="loading" id="loader" />

    <div class="price-breakdown">
      <table id="priceBreakdown"></table>

      <b> Preț final: <span id="totalPrice"></span> </b>
    </div>

    <script src="popup.js" defer></script>
  </body>
</html>
