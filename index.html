<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <img width="200" src="/auto-store-long.webp" alt="logo" />
    </div>

    <div class="input-container">
      <div>
        <label for="exchangeRateWONInput">Curs MDL/KRW</label>
        <input id="exchangeRateWONInput" type="number" value="83" />
      </div>

      <div>
        <label for="exchangeRateEURInput">Curs EUR/MDL</label>
        <input id="exchangeRateEURInput" type="number" value="19" />
      </div>

      <button id="scrapeBtn">Calculează</button>
    </div>

    <div class="price-breakdown">
      <table border="1"></table>

      <b>Preț acasă: <span id="finalPrice"></span></b>
    </div>

    <script src="popup.js" defer></script>
  </body>
</html>
